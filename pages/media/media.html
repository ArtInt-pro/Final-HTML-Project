<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>

<!-- Image called using absolute link -->
<div style="display: flex; justify-content: center;">
    <img
    width="1000"
    height="600" 
    src="https://rb.gy/47ecu"
    alt="Desktop"
    >
</div>
<hr>

<div style="display: flex;">
<!-- Audio & Video Files -->
<div style="flex-grow: 0; flex-shrink: 0;">
   <video width="500" height="430" autoplay controls controlsList="nodownload">
    <source src="./multimedia/video/capa.mp4" type="video/mp4">
   </video>
   <br>
   <audio style="margin-top: 10px;" preload="metadata" controls controlsList="nodownload">
    <source src="./multimedia/audio/capa_audio.mp3" type="audio/mp3">
   </audio>
</div>
<hr>

<!-- Embedded Website -->
<div style="flex-grow: 0; flex-shrink: 0;">
    <iframe 
    width="800"
    height="500"
    src="https://javatpoint.com">
    </iframe>
</div>
</div>
<br>
   
<a href="https://artint-pro.github.io/Final-HTML-Project/">Click here to go back to home.</a>
</body>
</html>
